<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>גברת בוטכה - נגן</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50; /* צבע רקע כהה ומודרני */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .play-btn {
            padding: 20px 50px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background-color: #e74c3c;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        #status {
            margin-top: 20px;
            font-size: 18px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1>גברת בוטכה</h1>

    <button id="mainBtn" class="play-btn" onclick="toggleAudio()">נגן את Boctha.mp3</button>

    <div id="status">לחץ כדי להתחיל</div>

    <audio id="bocthaAudio">
        <source src="Boctha.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById("bocthaAudio");
        const btn = document.getElementById("mainBtn");
        const statusText = document.getElementById("status");

        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                btn.innerText = "השהה את בוטכה";
                btn.style.backgroundColor = "#27ae60"; // משנה לירוק כשמתנגן
                statusText.innerText = "מתנגן כעת...";
            } else {
                audio.pause();
                btn.innerText = "המשך לנגן";
                btn.style.backgroundColor = "#e74c3c"; // חוזר לאדום כשמושהה
                statusText.innerText = "השיר מושהה";
            }
        }

        // איפוס הכפתור כשהשיר נגמר
        audio.onended = function() {
            btn.innerText = "נגן שוב";
            btn.style.backgroundColor = "#e74c3c";
            statusText.innerText = "הסתיים";
        };
    </script>

</body>
</html>
