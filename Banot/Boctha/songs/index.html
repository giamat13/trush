<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专转  - 驻 住驻</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a; /* 专拽注  转专 */
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: white;
        }

        .play-btn {
            padding: 25px 60px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            background-color: #8e44ad; /* 爪注 住 */
            color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transition: all 0.2s ease;
        }

        .play-btn:hover {
            background-color: #9b59b6;
            transform: translateY(-2px);
        }

        .play-btn:active {
            transform: translateY(2px);
        }

        .status-container {
            margin-top: 25px;
            text-align: center;
        }

        #status {
            font-size: 18px;
            color: #ecf0f1;
        }

        .loop-badge {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 12px;
            background: #27ae60;
            border-radius: 20px;
            font-size: 12px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <h1> 专转 </h1>

    <button id="mainBtn" class="play-btn" onclick="toggleAudio()"></button>

    <div class="status-container">
        <div id="status"> 驻注</div>
        <div class="loop-badge">爪 Repeat 驻注 </div>
    </div>

    <audio id="bocthaAudio" loop>
        <source src="Boctha.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById("bocthaAudio");
        const btn = document.getElementById("mainBtn");
        const statusText = document.getElementById("status");

        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                btn.innerText = "注爪专";
                btn.style.backgroundColor = "#e67e22"; // 转 注爪专
                statusText.innerText = "转 驻...";
            } else {
                audio.pause();
                btn.innerText = "砖";
                btn.style.backgroundColor = "#8e44ad"; // 专 住
                statusText.innerText = "砖注 注爪专";
            }
        }
    </script>

</body>
</html>
