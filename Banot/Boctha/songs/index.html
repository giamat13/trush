<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>גברת בוטכה</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }
        .botcha-btn {
            cursor: pointer;
            transition: transform 0.2s;
            max-width: 300px;
        }
        .botcha-btn:active {
            transform: scale(0.9);
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>

    <h1>לחץ על גברת בוטכה!</h1>

    <img src="botcha_image.jpg" alt="גברת בוטכה" class="botcha-btn" onclick="playAudio()">

    <audio id="bocthaAudio">
        <source src="Boctha.mp3" type="audio/mpeg">
        הדפדפן שלך לא תומך בנגן אודיו.
    </audio>

    <script>
        function playAudio() {
            var audio = document.getElementById("bocthaAudio");
            audio.currentTime = 0; // מתחיל את הסאונד מהתחלה בכל לחיצה
            audio.play();
        }
    </script>

</body>
</html>
