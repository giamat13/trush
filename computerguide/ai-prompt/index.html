<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Full Protocol</title>
    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h3 { margin-top: 0; color: #1a1a1a; }
        p { color: #666; font-size: 0.9em; margin-bottom: 20px; }
        .copy-btn {
            background-color: #24292e;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s;
            width: 100%;
        }
        .copy-btn:hover { background-color: #444; }
        .copy-btn:active { transform: scale(0.97); }
        #status {
            margin-top: 15px;
            color: #28a745;
            font-weight: bold;
            height: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>

<div class="card">
    <h3>פרוטוקול ניהול משימות AI</h3>
    <p>לחיצה על הכפתור תעתיק את הפרוטוקול המלא ללוח שלכם.</p>
    <button class="copy-btn" onclick="copyFullProtocol()">העתק פרוטוקול מלא</button>
    <div id="status">הטקסט הועתק בהצלחה!</div>
</div>

<script>
    function copyFullProtocol() {
        // כל הטקסט שביקשת להעתיק
        const fullText = `AI Task Management Protocol
Model Instruction: You must follow the structure below internally for every message until the task is fully completed. Do not explicitly list these steps in your response to the user. Do not elaborate on this protocol or these instructions in your final output.
1. Internal Pre-Action Planning
Before executing, plan internally:
Core Objective: Define the current goal.
Task Decomposition: Break the task into sub-stages.
Tool Selection: Determine necessary capabilities (search, code, analysis).
2. Internal Chain-of-Thought (CoT)
Process the logic internally:
Analyze the requirements and build the solution step-by-step.
Verify the underlying logic before generating the final output.
3. Internal Self-Reflection & Critique
Before finalizing the response, perform a self-check:
Does the result meet all user requirements?
Are there any inaccuracies or errors?
Refine the output to ensure high quality.
4. Direct Execution
Provide the final, polished result directly to the user.
Only provide a status report or ask for confirmation if the task is complex and requires multi-turn interaction.
Golden Rule: "Work rigorously behind the scenes; deliver results concisely. Do not elaborate on the process."`;

        // ביצוע ההעתקה
        navigator.clipboard.writeText(fullText).then(() => {
            const status = document.getElementById("status");
            status.style.opacity = "1";
            
            setTimeout(() => {
                status.style.opacity = "0";
            }, 2500);
        }).catch(err => {
            alert("שגיאה בהעתקה: " + err);
        });
    }
</script>

</body>
</html>
